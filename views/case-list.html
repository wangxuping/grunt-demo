<div class="case-title">公司案例</div>
<div class="case-list" ng-conntroller="caselistCtrl">
    <div class="case-group" ng-repeat="item in items">
         <div class="case-img"><a ui-sref="case.detail({id: item.id})"><img ng-src="{{item.src}}"/></a></div>
         <div class="case-item">
             <h1><a ui-sref="case.detail({id: item.id})">{{item.title}}</a></h1>
             <p>{{item.content}}</p>
         </div>
    </div>
    <tm-pagination conf="paginationConf"></tm-pagination>

    <div class="clear"></div>
</div>
